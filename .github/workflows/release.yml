name: 'release'

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write  # allow pushing tags & creating releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # ensure full history & tags

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 10.13.1 

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Add build artifacts
        run: git add dist -f

      - name: Generate changelog
        id: changelog
        uses: ./
        with:
          release_type: 'patch'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          create-summary: true

      - name: Push tag
        if: steps.changelog.outputs.skipped != 'true'
        run: |
          git commit -m "chore: bump version to ${{ steps.changelog.outputs.tag }}" || echo "No changes"
          git tag ${{ steps.changelog.outputs.tag }}
          git push origin HEAD --tags

      - name: Create Release
        uses: actions/create-release@v1
        if: steps.changelog.outputs.skipped != 'true' && steps.changelog.outputs.tag != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

